<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  padding:0;
  background:#0f2027;
  background:linear-gradient(to right,#2c5364,#203a43,#0f2027);
  font-family:Arial;
  color:#fff;
}
.container {
  padding:18px;
  margin:12px;
  background:rgba(255,255,255,0.1);
  border-radius:12px;
}
input,select {
  width:100%;
  padding:10px;
  border-radius:8px;
  margin-top:6px;
  margin-bottom:12px;
  border:none;
}
button {
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#ffd54f;
  color:#333;
  font-weight:bold;
}
.row {
  background:rgba(255,255,255,0.2);
  padding:10px;
  border-radius:10px;
  margin-top:8px;
}
.hidden{display:none;}
</style>
</head>

<body>

<h2 style="text-align:center;">ADMIN PANEL</h2>

<!-- LOGIN -->
<div id="loginBox" class="container">
  <h3>Login</h3>
  <input id="loginEmail" placeholder="Email">
  <input id="loginPass" placeholder="Password" type="password">
  <button onclick="adminLogin()">Login</button>
  <p id="loginMsg" style="color:#ff8080;"></p>
</div>

<!-- MAIN -->
<div id="main" class="hidden">

<div class="container">
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <h3>Add Class</h3>
  <input id="className" placeholder="Class name">
  <button onclick="addClass()">Add</button>
  <div id="classMsg"></div>

  <h3>All Classes</h3>
  <div id="classesList"></div>
</div>

<div class="container">
  <h3>Add User</h3>
  <input id="uName" placeholder="Name">
  <input id="uEmail" placeholder="Email">
  <input id="uPass" placeholder="Password" type="password">

  <select id="uRole">
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>

  <input id="uClassId" placeholder="Class ID (student only)">
  <button onclick="addUser()">Add User</button>
  <div id="userMsg"></div>

  <h3>All Users</h3>
  <div id="usersList"></div>
</div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxivvo_wS6tjpDUeWMgPDu04SscYkX4kr0UZ5pB0PB8YB0g-C6JKhgUF2LxrCzL2VJO/exec";
let TOKEN = "";

function api(body){
  return fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(body)
  }).then(r=>r.json());
}

async function adminLogin(){
  let email=document.getElementById("loginEmail").value.trim();
  let pass=document.getElementById("loginPass").value;

  let res=await api({type:"login",email,password:pass});
  document.getElementById("loginMsg").textContent="";

  if(!res.success){
    document.getElementById("loginMsg").textContent=res.error || "Login failed";
    return;
  }

  if(res.user.role!=="admin"){
    document.getElementById("loginMsg").textContent="Not an admin account";
    return;
  }

  TOKEN=res.token;
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");

  loadClasses();
  loadUsers();
}

function logout(){
  TOKEN="";
  location.reload();
}

// ========== CLASS FUNCTIONS ==========
async function addClass(){
  let name=document.getElementById("className").value.trim();
  if(!name){ alert("Enter class name"); return; }
  let res=await api({type:"adminAddClass",token:TOKEN,name});
  document.getElementById("classMsg").textContent = res.success?"Class added":"Error: "+(res.error||"");
  loadClasses();
}

async function loadClasses(){
  let res=await api({type:"adminListClasses",token:TOKEN});
  let box=document.getElementById("classesList");
  box.innerHTML="";
  if(!res.success){
    box.textContent="Error: "+(res.error||"");
    return;
  }

  res.classes.forEach(c=>{
    let div=document.createElement("div");
    div.className="row";
    div.innerHTML=`${c.id} - ${c.name} 
    <br><button onclick="delClass('${c.id}')">Delete</button>`;
    box.appendChild(div);
  });
}

async function delClass(id){
  await api({type:"adminDeleteClass",token:TOKEN,id});
  loadClasses();
}

// ========== USER FUNCTIONS ==========
async function addUser(){
  let u={
    name:document.getElementById("uName").value.trim(),
    email:document.getElementById("uEmail").value.trim(),
    password:document.getElementById("uPass").value,
    role:document.getElementById("uRole").value,
    classId:document.getElementById("uClassId").value.trim()
  };
  if(!u.name || !u.email || !u.password){
    alert("Name, email and password required");
    return;
  }

  let res=await api({type:"adminAddUser",token:TOKEN,user:u});
  document.getElementById("userMsg").textContent=res.success?"User added":"Error: "+(res.error||"");
  loadUsers();
}

async function loadUsers(){
  let res=await api({type:"adminListUsers",token:TOKEN});
  let box=document.getElementById("usersList");
  box.innerHTML="";
  if(!res.success){
    box.textContent="Error: "+(res.error||"");
    return;
  }

  res.users.forEach(u=>{
    let div=document.createElement("div");
    div.className="row";
    div.innerHTML=`
      ${u.name} (${u.role})<br>
      ${u.email}<br>
      Class: ${u.classId || "-"}<br>
      <button onclick="delUser('${u.id}')">Delete</button>`;
    box.appendChild(div);
  });
}

async function delUser(id){
  await api({type:"adminDeleteUser",token:TOKEN,id});
  loadUsers();
}
</script>

</body>
</html>
